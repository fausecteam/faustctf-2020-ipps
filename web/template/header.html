<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/icons.css">
    <link rel="stylesheet" href="/static/css/aos.css">

    <title>{{.Title}} | IPPS - Mars</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <a class="navbar-brand" href="/">
      <img src="/static/img/logo.png" height="80"
          alt="IPPS" loading="lazy">
    </a>
    <button class="navbar-toggler" type="button"
            data-toggle="collapse" data-target="#main-navigation" aria-controls="main-navigation"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="material-icons">menu</span>
    </button>
    <div class="collapse navbar-collapse" id="main-navigation">
      <ul class="navbar-nav mr-auto">
      {{if .User}}
        <li class="nav-item dropdown">
          <a id="profile-dropdown" class="nav-link dropdown-toggle" href="#" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            Your Profile
          </a>
          <div class="dropdown-menu" aria-labelledby="profile-dropdown">
            <a class="dropdown-item" href="/profile">Personal Information</a>
            <a class="dropdown-item" href="/profile/addresses">Addresses</a>
            <a class="dropdown-item" href="/profile/payment-options">Payment Options</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">Logout</a>
          </div>
        </li>
      {{else}}
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup">Sign Up</a>
        </li>
      {{end}}
        <li class="nav-item">
          <a class="nav-link" href="/tracking">Tracking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/feedback">Feedback</a>
        </li>
      </ul>
    </div>
  </nav>
